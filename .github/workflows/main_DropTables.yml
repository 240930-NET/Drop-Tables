# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - DropTables

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_f9a33ea523f94ceb87dd8188dd927aa5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_779745c163fb46a3a22be14ccc9688b3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f9a33ea523f94ceb87dd8188dd927aa5 }}/koalacoder/droptables:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'DropTables'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3053458332aa4ba4b0d8e6fbb15c9e84 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f9a33ea523f94ceb87dd8188dd927aa5 }}/koalacoder/droptables:${{ github.sha }}'